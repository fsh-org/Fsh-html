<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fsh html</title>
  </head>
  <body>
    <textarea onkeyup="up(this)"></textarea>
    <iframe id="view"></iframe>
    <script>
      function up(t) {
        document.getElementById('view').contentDocument.body.innerHTML = "";
        document.getElementById('view').contentDocument.write(t.value)
      }
    </script>
  </body>
</html>
